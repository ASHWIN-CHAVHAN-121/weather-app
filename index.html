<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <!-- Bootstrap Cdn Starts -->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Cdn Ends -->
    <!-- Css Link File -->
    <link rel="stylesheet" href="style.css" />
    <!-- assests links -->
    <link rel="shortcut icon" href="assets/clear.png" />
  </head>
  <body>
    <!-- Header Section Starts -->
    <header>
      <div class="container-fluid p-4">
        <h1>Weather Forecast App</h1>
        <p>Made Using Frontend Technology</p>
      </div>
    </header>
    <!-- Header Section Ends -->
    <!-- Main Section Starts -->
    <main>
      <div class="row">
        <div class="col-sm-6">
          <img src="assets/cloudpng.png" alt="Cloud png" class="cloud-img" />
          <h2>Weather Forecast</h2>
          <div class="card">
            <div class="search">
              <input
                type="text"
                placeholder="Enter city name"
                spellcheck="false"
              />
              <button>
                <img src="assets/search.png" alt="Search" />
              </button>
            </div>
            <div class="error">
              <p>Invalid city name.</p>
            </div>
            <div class="weather">
              <img src="assets/rain.png" class="weather-icon" alt="" />
              <h1 class="temp">22*C</h1>
              <h2 class="city">New York</h2>
              <div class="details">
                <div class="col">
                  <img src="assets/humidity.png" alt="" />
                  <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                  </div>
                </div>
                <div class="col">
                  <img src="assets/wind.png" alt="" />
                  <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind speed</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Main Section Ends -->
  </body>
  <!-- Javascript Link File -->
  <script src="script.js"></script>
</html>
